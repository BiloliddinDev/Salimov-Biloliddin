<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Create New Feedback</title>
  </head>
  <body>
    <div class="body__box container">
      <div class="body left">
        <div class="left__wraper1">
          <div class="left__directry">
            <h1 class="left__wraper1--heading">Frontend Mentor</h1>
            <p class="left__wraper1--text">Feedback Board</p>
          </div>

          <img
            src="./images/gamburger.svg"
            alt="gamburger menu"
            class="left__wraper1--image"
            width="20"
            height="17"
          />
        </div>
        <div class="left__filter">
          <ul class="left__list">
            <li class="left__iteam">
              <a href="#" class="left__link">All </a>
            </li>
            <li class="left__iteam">
              <a href="#" class="left__link">UI </a>
            </li>
            <li class="left__iteam">
              <a href="#" class="left__link">UX </a>
            </li>
            <li class="left__iteam">
              <a href="#" class="left__link">Enhancement </a>
            </li>
            <li class="left__iteam">
              <a href="#" class="left__link">Bug </a>
            </li>
            <li class="left__iteam">
              <a href="#" class="left__link">Feature </a>
            </li>
          </ul>
        </div>
        <div class="left__box">
          <div class="left__box--wraper">
            <p class="left__box--title">Roadmap</p>
            <a href="#" class="left__box--link">View</a>
          </div>

          <p class="left__box--iteam befor2">Planned</p>
          <p class="left__box--iteam befor3">In-Progress</p>
          <p class="left__box--iteam befor1">Live</p>
        </div>
      </div>
      <div class="body right">
        <header class="header">
          <div class="right__filter">
            <a href="index.html" class="right__logo">
              <img
                class="right__image"
                src="./images/Group12.svg"
                alt="Logo"
                width="156"
                height="26"
              />
            </a>
            <a href="#" class="right__link">
              <span class="right__link-text">Sort by :</span> Most Upvotes
            </a>
          </div>
          <form action=".#">
            <button type="submit" class="button1">+ Add Feedback</button>
          </form>
        </header>

        <div class="wraper__main">
          <img
            class="wraper__main--img"
            src="./images/bacraund.png"
            alt="bacraund img"
            width="130"
            height="136"
          />
          <h2 class="wraper__main--heading">There is no feedback yet.</h2>
          <p class="wraper__main--text">
            Got a suggestion? Found a bug that needs to be squashed? We love
            hearing about new ideas to improve our app..
          </p>
          <button class="button1">+ Add Feedback</button>
        </div>
      </div>
    </div>
  </body>
</html>
